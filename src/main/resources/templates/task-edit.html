<form id="task" hx-swap-oob="true">
    <label for="name">Name: </label><input id="name" name="name" th:value="${task.name}">
    <label for="description">Name: </label><input id="description" name="description" th:value="${task.description}">
    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
    <button th:hx-patch="@{/tasks/{id}(id=${task.id})}">Submit</button>
    <button th:hx-get="@{/tasks/{id}(id=${task.id})}">Cancel</button>
</form>
