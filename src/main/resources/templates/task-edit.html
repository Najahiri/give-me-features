<form class="card" id="task" hx-swap-oob="true">
    <label for="name">Name: </label>
    <input class="form-input" id="name" name="name" th:value="${task.name}">
    <label for="description">Description: </label>
    <textarea class="form-input" id="description" name="description" th:text="${task.description}"></textarea>
    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
    <button class="btn btn-primary" th:hx-patch="@{/tasks/{id}(id=${task.id})}">Submit</button>
    <button class="btn" th:hx-get="@{/tasks/{id}(id=${task.id})}">Cancel</button>
    <script>initRichtext('#description');</script>
</form>
